name: CI

on:
  push:
    branches:
      - main
    pull_requests:
      branches:
        - main

jobs:
  build:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup node
      uses: actions/setup-node@v2
      with
        node-version: 18.16-alpine
      
    - name: Install dependencies
      run: npm ci

test:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup node
      uses: actions/setup-node@v2
      with
        node-version: 18.16-alpine    

    - name: Run tests
      run: npm test